---
  - hosts: tomoyo
    become: true
    pre_tasks:
      - name: install tomoyo
        become: true
        ansible.builtin.package:
          name: "tomoyo-tools"
          state: present
        register:  tomoyo_install

      - name: init "/usr/lib/tomoyo/init_policy"
        become: true
        command:
          cmd: "/usr/lib/tomoyo/init_policy"
        when: tomoyo_install.changed

      - name: add systemd file content
        blockinfile:
          path: '/etc/systemd/system/tomoyo-auditd.service'
          create: true
          block: |
            [Unit]
            Description=TOMOYO Linux Auditing Daemon

            [Service]
            Type=forking
            ExecStart=/usr/sbin/tomoyo-auditd
            ExecReload=/bin/kill -HUP $MAINPID

            [Install]
            WantedBy=multi-user.target
        register: systemd_file

      - name: add logrotate file
        blockinfile:
          path: '/etc/logrotate.d/tomoyo'
          create: true
          block: |
            /var/log/tomoyo/*.log {
              weekly
              rotate 4
              nocreate
            }
        when: systemd_file.changed

      - name: make tomoyo enable
        become: true
        ansible.builtin.systemd:
          name: tomoyo-auditd
          enabled: yes
          masked: no
          force: true
          daemon_reload: yes
        register: tomoyo_enable

      - name: reboot
        reboot:
          reboot_timeout: 120
        when: tomoyo_enable.changed

      - name: make tomoyo enable after reboot
        become: true
        ansible.builtin.systemd:
          name: tomoyo-auditd
          enabled: yes
          masked: no
          force: true
          daemon_reload: yes

      - name: make tomoyo run after reboot
        become: true
        ansible.builtin.systemd:
          name: tomoyo-auditd
          state: started
          force: true
          daemon_reload: yes

    roles:
      - { role: DanielMueller1309.pve_vm_snapshot, tags: "snapshot", vm_hostname: "{{ inventory_hostname }}" , vm_snapname: 'after_tomoyo_install__{{ now_time }}'}
